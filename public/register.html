<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./stylesheets/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/javascripts/govLogin.js"></script>
	<script> $(document).ready(main) </script>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-image: url("http://hdqwalls.com/wallpapers/st-johns-bridge-of-portland-m3.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>



</head>

<body> 

	<div id="registerID" class="registerbox">

		<img src="https://seeklogo.com/images/R/rose-bowl-logo-64F46B5969-seeklogo.com.png" class="avatar2">
		
		<h1 class="registertitle">Government Register</h1>
		<p>Please fill in this form to create a Gov account</p>
		<hr>
		<label for="email"><b>Email</b></label>
		<input id="email" type="text" placeholder="Enter Email" name="email" required>
		
		<label for="psw"><b>Password</b></label>
		<input id="password" type="password" placeholder="Enter Password" name="psw" required>
		
		<label for="psw-repeat"><b>Repeat Password</b></label>
		<input id="passwordrepeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
		
<!--
		<label>
			<input type="checkbox" checked="checked" name="remember" >Remember Me
		</label>
-->
		
		<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br>
		
			
		<div>
			<button type="button" class="cancelbtn">Cancel</button>
			<button	id= "confirmButton" type="submit" class="signupbtn">Sign Up</button>
		</div>
	

	</div>
</body>

</html>
